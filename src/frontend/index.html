<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniText Analyzer - AI Summary</title>
    <style>
        :root {
            --bg-color: #0f172a;
            /* Slate 900 */
            --card-bg: #1e293b;
            /* Slate 800 */
            --text-primary: #f8fafc;
            /* Slate 50 */
            --text-secondary: #94a3b8;
            /* Slate 400 */
            --accent-color: #38bdf8;
            /* Sky 400 */
            --accent-hover: #0ea5e9;
            /* Sky 500 */
            --border-color: #334155;
            /* Slate 700 */
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 16px;
            border-radius: 12px;
            background-color: #020617;
            /* Darker than card */
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        button {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent-color), #818cf8);
            color: #0f172a;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.95;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .output-group {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .output-group.visible {
            display: block;
        }

        .output-content {
            background-color: #020617;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            line-height: 1.6;
            color: #e2e8f0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(15, 23, 42, 0.3);
            border-radius: 50%;
            border-top-color: #0f172a;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading .spinner {
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>OmniText Analyzer</h1>

        <div class="input-group">
            <label for="textInput">Enter text to summarize</label>
            <textarea id="textInput" placeholder="Paste your article or document here..."></textarea>
        </div>

        <button id="summarizeBtn">
            <span class="spinner"></span>
            <span class="btn-text">Generate Summary</span>
        </button>

        <div class="output-group" id="outputGroup">
            <label>AI Summary</label>
            <div class="output-content" id="outputContent"></div>
        </div>
    </div>

    <script>
        const summarizeBtn = document.getElementById('summarizeBtn');
        const textInput = document.getElementById('textInput');
        const outputGroup = document.getElementById('outputGroup');
        const outputContent = document.getElementById('outputContent');

        summarizeBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) return;

            // UI Loading State
            summarizeBtn.classList.add('loading');
            summarizeBtn.disabled = true;
            document.querySelector('.btn-text').textContent = "Analyzing...";
            outputGroup.classList.remove('visible');

            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: text })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Display Result
                outputContent.textContent = data.summary;
                outputGroup.classList.add('visible');

            } catch (error) {
                console.error('Error:', error);
                outputContent.textContent = "An error occurred while generating the summary. Please try again.";
                outputGroup.classList.add('visible');
            } finally {
                // Reset UI
                summarizeBtn.classList.remove('loading');
                summarizeBtn.disabled = false;
                document.querySelector('.btn-text').textContent = "Generate Summary";
            }
        });
    </script>
</body>

</html>
